name: Delete PR Branches

on:
  pull_request:
    types: [closed]

jobs:
  delete-branch:
    name: Delete PR Branch
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.merged }}

    steps:
      - run: echo '${{ toJSON(github.event) }}'
      - run: echo '${{ toJSON(github.event.pull_request) }}'
